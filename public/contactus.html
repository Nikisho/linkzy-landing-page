<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Us - Linkzy</title>
  
  <!-- Tab Icon -->
  <link rel="icon" href="/icon.png" type="image/png">
  
  <style>
    /* Global Styles */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .contact-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #76b5c5;
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    p {
      font-size: 18px;
      color: #555;
      margin: 15px 0;
      line-height: 1.6;
    }

    a {
      color: white;
      background-color: #76b5c5;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    a:hover {
      background-color: #5aa1b0;
    }

    /* Back to Home Button */
    .home-button {
      margin-top: 30px;
      display: inline-block;
      font-size: 16px;
      color: #ffffff;
      text-decoration: none;
      border: 2px solid #76b5c5;
      padding: 10px 20px;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .home-button:hover {
      background-color: #76b5c5;
      color: white;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #999999;
    }

    /* Decorative elements */
    .decorative-circle {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: #e0f4f7;
      border-radius: 50%;
      top: 15%;
      left: 10%;
      z-index: -1;
    }

    .decorative-circle-lg {
      position: absolute;
      width: 250px;
      height: 250px;
      background-color: #c2eaf0;
      border-radius: 50%;
      bottom: 10%;
      right: 8%;
      z-index: -1;
    }

  </style>
</head>
<body>

  <!-- Decorative Background Elements -->
  <div class="decorative-circle"></div>
  <div class="decorative-circle-lg"></div>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Weâ€™re here to help! If you have any questions, feedback, or inquiries, feel free to reach out to our support team by email.</p>
    <a href="mailto:support@linkzy.com">Email Us: support@linkzy.com</a>

    <!-- Back to Home Button -->
    <a href="/" class="home-button">Back to Home</a>

    <div class="footer">
      <p>&copy; 2024 Linkzy. All rights reserved.</p>
    </div>
  </div>

</body>
</html>
