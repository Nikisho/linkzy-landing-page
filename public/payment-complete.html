<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Complete</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #476b7d;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #476b7d;
            margin-bottom: 30px;
        }

        .container {
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #ffffff;
            color: #476b7d;
            border: 2px solid #476b7d;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #476b7d;
            color: #ffffff;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                padding: 20px;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Complete!</h1>
        <p>Your payment has been successfully processed.</p>
        <p>You may now close this page and return to the app.</p>
        <button onclick="window.location.replace('com.linkzy://');">Return to App</button>
    </div>

    <script>
        // Optional: Automatically redirect after 3 seconds
        setTimeout(function() {
            window.location.replace('com.linkzy://');
        }, 3000);
    </script>

</body>
</html>
