<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Complete</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .container {
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px;
            backdrop-filter: blur(10px);
        }

        .container p {
            margin-bottom: 25px;
        }

        .footer {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment Complete!</h1>
        <p>Your payment has been successfully processed.</p>
        <p>You may now close this page and return to the app.</p>
        <div class="footer">
            <p>Thank you for using our service!</p>
        </div>
    </div>

    <script>
        // Optional: Automatically redirect after 3 seconds
        setTimeout(function() {
            window.location.replace('com.linkzy://');
        }, 3000);
    </script>

</body>
</html>
